image: ruby:2.4.2
stages:
  - build
  - test
  - review
  - stage
  - production

variables:
  DATABASE_URL: "mongodb://mongo/user_posts"
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""

.build:
  script:
    - echo 'Extends build'
    - cd reddit
    - bundle install

build_job:
  stage: build
  extends: .build
  script:
    - echo 'Building'

build_image:
  image: docker:latest
  stage: build
  services:
    - docker:dind
  script:
    - echo 'Building docker image'
    - docker info
    - docker build -t reddit .

test_unit_job:
  stage: test
  extends: .build
  services:
    - mongo:latest
  script:
    - ruby simpletest.rb

test_integration_job:
  stage: test
  script:
    - echo 'Testing 2'

deploy_dev_job:
  stage: review
  script:
    - echo 'Deploy'
  environment:
    name: dev
    url: http://dev.example.com

branch review:
  stage: review
  image: docker:latest
  services:
    - docker:dind
  script:
    - echo "Deploy to $CI_ENVIRONMENT_SLUG"
    - docker run -p 9292:9292 reddit
  environment:
    name: branch/$CI_COMMIT_REF_NAME
    url: http://$CI_ENVIRONMENT_SLUG.example.com
  only:
    - branches
  except:
    - master

staging:
  stage: stage
  when: manual
  script:
    - echo "Deploy"
  environment:
    name: beta
    url: http://beta.example.com

production:
  stage: production
  when: manual
  only:
    - /^\d+\.\d+\.\d+/
  script:
    - echo "Deploy"
  environment:
    name: production
    url: http://example.com
